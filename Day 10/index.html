<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Display Property</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Name List:</h1>
  <p id="block" class="box block">I am Krish</p>
  <p id="inline" class="box inline">Hi I am Navin</p>
  <p id="inline-block" class="box inline-block">My Name is Murali</p>

  <label>Krish Height:
    <input type="range" min="50px" max="300px" value="150" id="Krish-height" />
  </label>
  <br />
  <label>Krish Width:
    <input type="range" min="50" max="1000" value="150" id="Krish-width" />
  </label>
  <br />
  <label>Navin Height:
    <input type="range" min="20" max="100" value="30" id="Navin-height" />
  </label>
  <br />
  <label>Navin Width:
    <input type="range" min="50" max="300" value="100" id="Navin-width" />
  </label>
  <br />

  <label>Murali Height:
    <input type="range" min="50" max="200" value="100" id="Murali-height" />
  </label>
  <br />
  <label>Murali Width:
    <input type="range" min="50" max="200" value="100" id="Murali-width" />
  </label>

  <script src="script.js"></script>
</body>
</html>
